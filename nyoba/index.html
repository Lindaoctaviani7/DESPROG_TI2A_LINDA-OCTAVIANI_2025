<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Komentar Buku</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<h1>Formulir Peminjaman Buku</h1>

<form id="formBuku" action="proses.php" method="POST">
    <label>Judul Buku:</label>
    <input type="text" name="judul" id="judul" required>
    <span class="error" id="errJudul"></span>

    <label>Nama Peminjam:</label>
    <input type="text" name="peminjam" id="peminjam" required>
    <span class="error" id="errPeminjam"></span>

    <label>Email:</label>
    <input type="email" name="email" id="email" required>
    <span class="error" id="errEmail"></span>

    <label>Tanggal Pinjam:</label>
    <input type="date" name="tgl_pinjam" id="tgl_pinjam" required>
    <span class="error" id="errTgl"></span>

    <label>Komentar:</label>
    <textarea name="komentar" id="komentar" rows="4" placeholder="Tulis komentar Anda..." required></textarea>
    <span class="error" id="errKomentar"></span>

    <button type="submit" id="btnKirim">Kirim</button>
</form>

</body>
</html>
