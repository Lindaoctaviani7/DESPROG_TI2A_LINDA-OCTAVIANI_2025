<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript data types</h2>
        <p>contoh Javascript data types:</p>
        <p id="demo"></p>

        <script>
            var x; //now x is undefined
            x = 5; // now x is a number
            x = "John"; //now x is a string

            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
